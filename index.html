<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tila Voluntary Association</title>
    <link rel="stylesheet" href="./styles.css"> 
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            background-color: red;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px; /* Adjust as needed */
            margin-right: 10px;
        }

        nav {
            display: none; /* Initially hidden on small screens */
            flex-direction: column;
            width: 100%;
            background-color: #34495e;
            position: absolute;
            top: 70px; /* Adjust based on header height */
            left: 0;
            z-index: 100;
        }

        nav.active {
            display: flex; /* Show the nav when active */
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1em;
            text-align: center;
            border-bottom: 1px solid #2c3e50;
        }

        nav a:last-child {
            border-bottom: none;
        }

        .hamburger {
            display: block; /* Show hamburger on small screens */
            cursor: pointer;
            padding: 10px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px); /* Adjust based on header height */
            background: url("./assets/Tila 1.jpg") no-repeat center center;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 2em 1em;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .hero p {
            font-size: 1.5em;
        }

        .cta-buttons {
            margin-top: 1em;
            animation-name: animBtn;
            animation-duration: 1s;
        }

        @keyframes animBtn {
            from {
                transform: translateY(-15px);
            }
            to {
                transform: translateY(0px);
            }
        }

        .cta-buttons a {
            text-decoration: none;
            color: white;
            padding: 0.8em 1.5em;
            margin: 0 0.5em;
            border-radius: 5px;
            font-size: 1.2em;
            background-color: #8a2be2;
            display: inline-block;
        }

        .cta-buttons a:hover {
            background-color: #5d3fd3;
        }

        footer {
            background-color: hsl(0, 0%, 20%);
            color: white;
            text-align: center;
            padding: 1em 0;
            position: relative;
        }

        footer a {
            color: white;
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            nav {
                display: flex; /* Show nav on larger screens */
                flex-direction: row;
                position: static;
                width: auto;
                background-color: transparent;
            }

            nav a {
                color: white; /* Change nav link color on larger screens */
                border-bottom: none;
                padding: 0.5em 1em;
            }
            nav a:hover{
                background-color: #ddd;
                border-radius: 5px;
            }

            .hamburger {
                display: none; /* Hide hamburger on larger screens */
            }

            .hero {
                min-height: calc(100vh - 60px); /* Adjust for larger screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/Tila.jpg" alt="Tila Voluntary Association Logo" />
            <h1>Tila Voluntary organization</h1>
        </div>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="programs.html">Programs</a>
            <a href="partners.html">Partners</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Empowering Communities, Transforming Lives</h1>
        <p>Join us in making a difference for a better tomorrow.</p>
        <div class="cta-buttons">
            <br />
            <a href="Donate.html" target="_blank">Donate Now</a>
            <a href="join.html">Join Us</a>
        </div>
    </section>

    <footer>
        <p>&copy; Tila Voluntary Association 2024. All Rights Reserved.</p>
        <a href="https://t.me/codeBiruh"> Designed and Developed by CodeBiruh</a>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('nav');

        hamburger.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>
</html>
