<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now - Tila Voluntary Association</title>
    <link rel="stylesheet" href="styles.css">    
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e63946;
            padding: 10px 20px;
            border-bottom: 2px solid #ccc;
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 18px;
            color: white;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        nav a:hover {
            color: #007bff;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 80px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            background-color: #d62828;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: blue;
        }

        .success-message {
            text-align: center;
            color: green;
            font-size: 18px;
            margin-top: 20px;
        }

        .error-message {
            text-align: center;
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #e63946;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 0;
            }

            nav.active {
                display: flex;
            }

            nav a {
                margin: 10px 0;
                padding: 10px;
                text-align: center;
                border-bottom: 1px solid #ccc;
            }

            .container {
                margin: 20px auto;
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            input, select, textarea {
                font-size: 14px;
            }

            button {
                width: 100%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/Tila.jpg" alt="Tila Voluntary Association Logo">
            <h1>Tila Voluntary Association</h1>
        </div>
        <div class="hamburger" onclick="toggleNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav id="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="programs.html">Programs</a>
            <a href="partners.html">Partners</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <h1>Donate Now</h1>
        <p>Your donation can transform lives and empower communities. Thank you for supporting Tila Voluntary Association!</p>
        <form id="donationForm">
            <div class="form-group">
                <label for="Fullname">Full Name</label>
                <input type="text" id="Fullname" name="Fullname" pattern="^[A-Za-z\s]+$" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="amount">Donation Amount (ETB)</label>
                <input type="number" id="amount" name="amount" placeholder="Enter donation amount" required>
            </div>

            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="">Select a payment method</option>
                    <option value="mobile">Mobile Payment (e.g., Telebirr)</option>
                    <option value="bank">Bank Transfer</option>
                    <option value="cash">Cash</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message (Optional)</label>
                <textarea id="message" name="message" rows="4" placeholder="Leave a message for us"></textarea>
            </div>

            <button type="submit">Donate Now</button>
        </form>

        <div id="responseMessage" class="success-message" style="display: none;">Thank you for your donation! Your support means the world to us.</div>
    </div>

    <script>
        // Function to toggle the navigation menu on mobile
        function toggleNav() {
            const nav = document.getElementById("nav");
            nav.classList.toggle("active");
        }

        // Form submission handling
        const donationForm = document.getElementById('donationForm');
        const responseMessage = document.getElementById('responseMessage');

        donationForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('Fullname').value;
            const email = document.getElementById('email').value;
            const amount = document.getElementById('amount').value;

            if (name && email && amount) {
                responseMessage.style.display = 'block';
                responseMessage.textContent = 'Thank you, ' + name + '! Your donation of ' + amount + ' ETB has been received.';
                responseMessage.style.color = 'green';

                donationForm.reset();
            } else {
                responseMessage.style.display = 'block';
                responseMessage.textContent = 'Please fill out all required fields.';
                responseMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>
