<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tila Volunteer Association - Partners</title>
    <link rel="stylesheet" href="./styles.css">    
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: red;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        /* Partners Section */
        .partners-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .partners-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .partner-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .partner-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .partner-card h3 {
            color: #2c3e50;
            margin-top: 15px;
            font-size: 1.2em;
        }

        .partner-card p {
            color: #555;
            line-height: 1.6;
            margin-top: 10px;
        }

        /* Footer Styles */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer a {
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background: #f8f9fa;
                position: absolute;
                top: 60px;
                left: 0;
            }

            nav.active {
                display: flex;
            }

            nav a {
                margin: 10px 0;
                padding: 10px;
                text-align: center;
                border-bottom: 1px solid #ddd;
            }

            .partner-card img {
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="./assets/Tila.jpg" alt="Tila Voluntary Association Logo">
            <h1>Tila Voluntary Association</h1>
        </div>
        <div class="hamburger" onclick="toggleNav()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav id="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="programs.html">Programs</a>
            <a href="partners.html">Partners</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- Partners Section -->
    <div class="partners-section">
        <h2 style="text-align: center; color: #2c3e50; margin-bottom: 40px;">Our Trusted Partners</h2>

        <div class="partners-grid">
            <div class="partner-card">
                <img src="./assets/par1.jpg" alt="Partner 1 Logo">
                <h3>Bahir dar town's girls club federation</h3>
            </div>

            <div class="partner-card">
                <img src="./assets/partner22.jpg" alt="Partner 2 Logo">
                <h3>Bahir Dar kefeta youth coalition</h3>
            </div>

            <div class="partner-card">
                <img src="./assets/partner33.jpg" alt="Partner 3 Logo">
                <h3>Youth Network for Sustainable Development</h3>
            </div>
            <!-- Add more partner cards here -->
        </div>
    </div>

    

    <script>
        // Function to toggle the navigation menu on mobile
        function toggleNav() {
            const nav = document.getElementById("nav");
            nav.classList.toggle("active");
        }
    </script>
</body>
</html>
